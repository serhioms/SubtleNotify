spring.application.name=SubtleNotify

server.servlet.context-path=/subtlenotify

# HSQLDB Configuration
spring.datasource.url=jdbc:hsqldb:file:./data/subtlenotify
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.HSQLDialect

# ========================================
# Actuator Configuration for Microservices Monitoring
# ========================================

# Expose all actuator endpoints
management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/actuator

# Health endpoint configuration
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.health.defaults.enabled=true

# Metrics endpoint configuration
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Prometheus endpoint for metrics scraping
management.prometheus.metrics.export.enabled=true

# Info endpoint configuration
management.info.build.enabled=true
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true
info.app.name=SubtleNotify
info.app.description=Action tracking and management microservice
info.app.version=@project.version@

# HTTP exchanges (replaces httptrace in Spring Boot 3.x)
management.httpexchanges.recording.enabled=true
management.httpexchanges.recording.include=REQUEST_HEADERS,RESPONSE_HEADERS,COOKIE_HEADERS,TIME_TAKEN,PRINCIPAL

# Logging
logging.level.ru.alumni.hub.subtlenotify=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
